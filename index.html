<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video Player</title>
    <link rel="shortcut icon" href="./image/play logo.jpg" type="image/jpg">

    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Awesome font -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>

<body>

    <h1>Video Player</h1>

    <!-- let's code out own control -->
    <video src="video/videoplayback.mp4" id="video" class="screen"
        poster="#"></video>

    <div class="control">
        <button class="btn" id="play">
            <i class="fa-solid fa-play fa-2xl"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa-solid fa-stop fa-2xl"></i>
        </button>
        <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timeStamp" id="timeStamp">00:00</span>
    </div>


    <script src="index.js"></script>
</body>

</html>
